<html>
<head>
<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
<meta charset="utf-8" />
<link rel="stylesheet" href="css/core.css">
<title>MySNS</title>
<style>
 .desc{
	 float: left;
	 width: 100%;
	 color: #888;
	 font-size: 0.9em;
 }
</style>
</head>
<body>
    <div class="page-hdr">MySNS</div>
    <div class="page-body">
        <div class="section pad-24 mtop-30">
            <input type="text" id="id" placeholder="아이디 (이메일주소)" required>
            <input type="button" class="mtop-20" value="회원탈퇴하기" onclick="withdraw()">
        </div>
        <div class="section pad-24 mtop-30">
            <div class="desc">회원 탈퇴 시 회원 정보 및 관련 내용이 모두 삭제되며, 복구가 불가하오니 유의하시기 바랍니다.</div>
        </div>
    </div>
    <div class="page-footer">Copyright: mysns.com, 202x</div>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/core.js"></script>
    <script>
    function withdraw() {
        var id = $("#id").val().trim();
        if (id == "") {
            alert("아이디를 입력해 주세요.");
            $("#id").focus();
            return;
        }

        if (!confirm("정말 탈퇴하시겠습니까?")) {
            return;
        }

        var url = "jsp/withdraw.jsp?id=" + id;
        AJAX.call(url, null, function(data) {
            var code = data.trim();
            if (code == "NE") {
                alert("존재하지 않는 아이디입니다.");
            }
            else if (code == "ER") {
                alert("회원 탈퇴 중 오류가 발생하였습니다.");
            }
            else {
                alert("회원 탈퇴가 완료되었습니다.");
                window.location.href = "login.html";
            }
        });
    }
    </script>
</body>
